name: Main to Master sync

on:
  push:
    branches:
      - 'main'

jobs:
  sync:
    name: main-to-master-sync
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: sync
        run: |
          git push origin master --force